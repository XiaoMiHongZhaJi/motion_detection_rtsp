<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动检测</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center mb-4">运动检测</h1>

    <!-- Start and Stop Buttons -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="d-flex align-items-center">
                <button id="start" class="btn btn-success" onclick="startDetection()">开始检测</button>
                <button id="stop" class="btn btn-danger ms-2" onclick="stopDetection()">停止检测</button>
            </div>
        </div>
    </div>

    <!-- Current Status Section -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="d-flex align-items-center">
                <span class="me-2">当前状态：</span>
                <span id="status-text" class="fw-bold"></span>
                <span id="status-light" class="fw-bold"></span>
            </div>
        </div>
    </div>

    <!-- Set Threshold -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="d-flex align-items-center form-inline">
                <label for="threshold" class="form-label me-2">录像触发值：</label>
                <input type="number" id="threshold" name="threshold" class="form-control" style="width: 100px; display: inline-block;" value="{{ threshold }}">
                <button class="btn btn-primary ms-2" onclick="setThreshold()">设置</button>
            </div>
        </div>
    </div>


    <!-- Recorded Videos -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="d-flex align-items-center">
                <span class="me-2">运动录像 共 {{ video_count }} 个视频</span>
                <button class="btn btn-success ms-2" onclick="showAllVideos()">显示全部</button>
                <button class="btn btn-danger ms-2" onclick="deleteAllVideos()">删除全部</button>
                <div id="video-list">
                    <div id="videos">
                        {% for video in video_files %}
                        <div class="video-item mt-4 col-md-3 col-sm-4 col-xs-6">
                            <img src="static/cap/{{ video.thumbnail }}" alt="Thumbnail" width="100" class="me-3">
                            <a target="_blank" href="static/cap/{{ video.filename }}" style="display: block;">{{ video.filename }}</a>
                            <!--<button onclick="downloadVideo('{{ video.filename }}')" class="btn btn-secondary ms-2">Download</button>-->
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Logs Section -->
    <div class="row mb-4">
        <div class="col-md-8">
            <div class="d-flex align-items-center">
                <span class="me-2">检测日志：</span>
                <textarea id="logs" class="form-control" rows="10">暂无日志</textarea>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 模态框，用于确认删除 -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">确认删除所有视频</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>确认删除所有视频文件吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">确认删除</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Toasts，用于显示操作提示 -->
<div id="toast-container" style="position: absolute; top: 20px; right: 20px; z-index: 1050;">
    <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
        <div class="d-flex">
            <div class="toast-body">
                删除成功！
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
        <div class="d-flex">
            <div class="toast-body">
                删除失败！请稍后再试。
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script>

    function showAllVideos() {
        fetch('/get_all_videos')
            .then(response => response.json())
            .then(data => {
                const videosContainer = document.getElementById('videos');
                videosContainer.innerHTML = "";
                const allVideos = data.videos;
                allVideos.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.classList.add('video-item');//mt-4 col-md-3 col-sm-4 col-xs-6
                    videoItem.classList.add('mt-4');
                    videoItem.classList.add('col-md-3');
                    videoItem.classList.add('col-sm-4');
                    videoItem.classList.add('col-xs-6');
                    videoItem.innerHTML = `
                                <img src="static/cap/${video.thumbnail}" alt="Thumbnail" width="100" class="me-3">
                                <a target="_blank" href="static/cap/${video.filename}" style="display: block;">${video.filename}</a>
                            `;
                    videosContainer.appendChild(videoItem);
                });
            });
    }

    // 删除所有视频的函数
    function deleteAllVideos() {
        if (confirm("确认删除所有视频文件吗？")) {
            fetch('/delete_all_videos', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        // 刷新页面或者执行其他操作
                        location.reload();  // 刷新页面，显示空的视频列表
                    } else if (data.error) {
                        alert("删除失败: " + data.error);
                    }
                })
                .catch(error => {
                    alert("删除失败: " + error);
                });
        }
    }

    let logInterval = null;
    function updateLogs() {
        fetch('/get_logs')
            .then(response => response.json())
            .then(data => {
                if(!data.logs){
                    return;
                }
                const logs = data.logs.join('\n');  // 连接日志数组为多行文本
                const textarea = document.getElementById('logs');
                textarea.value = logs;
                // 确保光标在最后一行
                textarea.scrollTop = textarea.scrollHeight;
            });
    }

    function startDetection() {
        fetch('/start', {method: 'POST'})
            .then(response => response.json())
            .then(data => {
                console.log(data);
                updateStatus();
            });
    }

    function stopDetection() {
        fetch('/stop', {method: 'POST'})
            .then(response => response.json())
            .then(data => {
                console.log(data);
                updateStatus();
                updateLogs();
            });
    }

    function setThreshold() {
        const threshold = document.getElementById('threshold').value;
        fetch('/set_threshold', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: 'threshold=' + threshold
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            });
    }

    function updateStatus() {
        fetch('/get_status')
            .then(response => response.json())
            .then(data => {
                const status = data.status;
                document.getElementById('status-text').textContent = data.status;
                let light = '';
                if(status == "已停止"){
                    light = '<svg t="1734787639175" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1855" data-darkreader-inline-fill="" width="12" height="12"><path d="M513.44055547 503.62447215m-369.73913846 0a369.73913845 369.73913845 0 1 0 739.47827697 0 369.73913845 369.73913845 0 1 0-739.47827697 0Z" fill="#FF0000" p-id="1856" data-darkreader-inline-fill="" style="--darkreader-inline-fill: #cc0000;"></path></svg>'
                    clearInterval(logInterval);
                    logInterval = null;
                }else if(status == "检测中"){
                    light = '<svg t="1734786375155" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1712" data-darkreader-inline-fill="" width="12" height="12"><path d="M513.44055547 503.62447215m-369.73913846 0a369.73913845 369.73913845 0 1 0 739.47827697 0 369.73913845 369.73913845 0 1 0-739.47827697 0Z" fill="#1afa29" p-id="1713" data-darkreader-inline-fill="" style="--darkreader-inline-fill: #04bb3b;"></path></svg>'
                    if(!logInterval){
                        logInterval = setInterval(updateLogs, 2000);
                    }
                    const textarea = document.getElementById('logs');
                    textarea.value = "日志加载中...";
                }else if(status == "录像中"){
                    light = '<svg t="1734788083149" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2284" data-darkreader-inline-fill="" width="12" height="12"><path d="M513.44055547 503.62447215m-369.73913846 0a369.73913845 369.73913845 0 1 0 739.47827697 0 369.73913845 369.73913845 0 1 0-739.47827697 0Z" fill="#f4ea2a" p-id="2285" data-darkreader-inline-fill="" style="--darkreader-inline-fill: #847e07;"></path></svg>'
                    if(!logInterval){
                        logInterval = setInterval(updateLogs, 2000);
                    }
                }
                document.getElementById('status-light').innerHTML = light
            });
    }

    updateStatus();

    // setInterval(updateStatus, 1000);  // 每秒更新一次状态

    function downloadVideo(filename) {
        window.location.href = 'static/cap/' + filename;
    }

    function playVideo(filename) {
        window.open('static/cap/' + filename, '_blank');
    }
</script>

</body>
</html>
